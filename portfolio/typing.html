    <div class="typing">

        <h2><span class="type"></span></h2>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script>
            var typed = new Typed(".type", {
                strings: ['Web Designer', 'Web Developer..', ],
                typeSpeed: 90,
                backSpeed: 100,
                loop: true
            });
        </script>
    </div>
